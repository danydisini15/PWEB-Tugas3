<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            background-color: #444;
            text-align: center;
            margin: 0;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .course {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Courses Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#html">HTML Course</a></li>
            <li><a href="#css">CSS Course</a></li>
            <li><a href="#php">PHP Course</a></li>
            <li><a href="#javascript">JavaScript Course</a></li>
        </ul>
    </nav>
    <main>
        <section id="html" class="course">
            <h2>HTML Course</h2>
            <p>Learn the basics of HTML.</p>
            <button>Click here!</button>
        </section>
        <section id="css" class="course">
            <h2>CSS Course</h2>
            <p>Learn how to style web pages.</p>
            <button>Click here!</button>
        </section>
        <section id="php" class="course">
            <h2>PHP Course</h2>
            <p>Learn server-side scripting with PHP.</p>
            <button>Click here!</button>
        </section>
        <section id="javascript" class="course">
            <h2>JavaScript Course</h2>
            <p>Master client-side scripting with JavaScript.</p>
            <button>Click here!</button>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
